<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Student Enrollment Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		.mt-2 {
			margin-top: 0.5rem;
		}
	</style>
</head>

<body class="p-4">
	<div class="container">
		<h3>Student Enrollment Form</h3>
		<form id="studentForm">
			<div class="mb-2">
				<label for="rollNo" class="form-label"> Roll No</label>
				<input type="text" class="form-control" id="rollNo" required onchange="getStudent()">
			</div>
			<div class="mb-2">
				<label for="fullName" class="form-label"> Full Name</label>
				<input type="text" class="form-control" id="fullName" disabled>
			</div>
			<div class="mb-2">
				<label for="studentClass" class="form-label">Class</label>
				<input type="text" class="form-control" id="studentClass" disabled>
			</div>
			<div class="mb-2">
				<label for="birthDate" class="form-label">Birth Date(DD/MM/YYYY)</label>
				<input type="text" class="form-control" id="birthDate" disabled>
			</div>
			<div class="mb-2">
				<label for="address" class="form-label">Address</label>
				<input type="text" class="form-control" id="address" disabled>
			</div>
			<div class="mb-2">
				<label for="enrollDate" class="form-label">Enrollment Date(DD/MM/YYYY)</label>
				<input type="text" class="form-control" id="enrollDate" disabled>
			</div>
			<div class="mt-3">
				<button type="button" class="btn btn-primary me-2" id="save" onclick="saveData()" disabled>Save</button>
				<button type="button" class="btn btn-warning me-2" id="change" onclick="changeData()"
					disabled>Change</button>
				<button type="button" class="btn btn-secondary" id="reset" onclick="resetForm()" disabled>Reset</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="index.js"></script>
	<script>
		window.onload = function () {
			resetForm();
		};
	</script>
</body>

</html>
